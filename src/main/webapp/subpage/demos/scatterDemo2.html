<link type="text/css" rel="stylesheet" href="css/demos/scatterDemo2.css">
<div class="top-box">
    <div class="map-box" id="map" ></div>
    <div class="map-shape-box" id="map-tab">
        <div class="station_info-box">
            <div class="station_info">
                <ul>
                    <span style="text-align: center" id="station_name"></span>
                    <li>站点状态: <span id="station_status"></span></li>
                    <li>station_id: <span id="station_id"></span></li>
                    <li>可用的自行车数: <span id="num_bikes_available"></span></li>
                    <li>可用的电动车数: <span id="num_ebikes_available"></span></li>
                    <li>可用车桩数: <span id="num_docks_available"></span></li>
                    <li>损坏的车桩数: <span id="num_docks_disabled"></span></li>
                    <li>损坏的车数: <span id="num_bikes_disabled"></span></li>
                    <!-- {{station.station_status}}-->
                </ul>
            </div>
            <div class="station_info-bt-box">
                <table style="margin: 1%" class="station_info-bts">
                    <tr>
                        <td>从现在起往前 <input type="number" id="hourInputBikes" oninput="if(value<1)value=1;else if(value>24)value=24;" value="1" aria-valuemax="24"/>小时内</td>
                        <td><button onclick="getNumTimeData('nba')">查看历史车数</button></td>
                    </tr>
                    <tr>
                        <td>从现在起往前 <input type="number" id="hourInputDisBikes"  oninput="if(value<1)value=1;else if(value>24)value=24;" value="1" aria-valuemax="24"/>小时内</td>
                        <td><button>查看历史车损坏车数</button></td>
                    </tr>
                    <tr>
                        <td>从现在起往前 <input type="number" id="hourInputDisDocks"  oninput="if(value<1)value=1;else if(value>24)value=24;" value="1" aria-valuemax="24"/>小时内</td>
                        <td><button>查看历史车损坏车桩数</button></td>
                    </tr>
                    <tr>
                        <td>从现在起往前 <input type="number" id="hourInputTop" oninput="if(value<1)value=1;else if(value>24)value=24;" value="1" aria-valuemax="24"/>小时内</td>
                        <td><button>查看top榜排行</button></td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="action_chart">

        </div>
    </div>
</div>
<script type="text/javascript" src="js/demos/scatterDemo2.js"></script>
